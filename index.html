<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPRO_TECH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topic-name">
        <div class="panel">
            <h1>PUMP CONTROL</h1>
        </div>
        <div class="control">
            <h2>CONTROL</h2>
            <form>
                <label for="Sname">Speeds</label>
                <input type="text" id="Sname" name="Sname">
                <label for="hzname">Hz</label>
            </form>
            <div class="buttons">
                 <button id="start-button">Start</button>
                 <button id="stop-button">Stop</button>
            </div>
        </div>
        <div class="data">
            <h2>DATA</h2>

                <div class="voltage">
                    <label for="Vname">Voltage:</label>
                    <input type="text" id="Vname" name="Vname">
                    <label for="vname">V</label><br>
                </div>
                <div class="current">
                    <label for="Cname">Current:</label>
                    <input type="text" id="Cname" name="Cname">
                    <label for="cname">A</label><br>
                </div>
                <div class="pf">
                    <label for="Pname">PF:</label>
                    <input type="text" id="Pname" name="Pname">
                    <label for="pname"></label><br>
                </div>
                <div class="energy">
                    <label for="Ename">Energy:</label>
                <input type="text" id="Ename" name="Ename">
                <label for="Ename">KVA</label>
                </div> 
            
        </div>

    </div>
      
</body>
</html>
